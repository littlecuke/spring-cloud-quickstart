server:
  port: 9009 # 设置网关服务的端口
spring:
  application:
    name: gateway # 服务名称
  cloud:
    nacos:
      server-addr: localhost:8848 # nacos地址
    gateway:
      routes: # 网关路由配置
        - id: user-service # 路由ID，必须唯一
          uri: lb://userservice # 路由的目标地址，lb表示负载均衡，后面为服务名称
          predicates: # 路由断言，也就是判断请求是否符合路由规则的条件
            - Path=/user/** # 这个是按照路径匹配，只要是以/user开头就符合要求
        - id: order-service
          uri: lb://orderservice
          predicates:
            - Path=/order/**
